<mat-card class="item-card">
  <mat-card-header>
    <mat-card-title>{{book.title}}</mat-card-title>
    <mat-card-subtitle>{{book.subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{book.link}}" alt="{{book.title}}">
  <mat-card-content>
    <p class="about">
      {{book.about}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="openBookForm(book, index)">Редактировать</button>
    <button mat-button (click)="removeBook(index)">Удалить</button>
  </mat-card-actions>
</mat-card>
