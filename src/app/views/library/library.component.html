<mat-toolbar class="stylized">
  <h2>Библиотека</h2>
</mat-toolbar>
<div class="settings">
  <form #bookForm>
    <label class="input-box">
      Book Name
      <input #booKName type="text" placeholder="название книги">
    </label>
    <label class="input-box">
      Subtitle
      <input #booKSubtitle type="text" placeholder="подзаголовок">
    </label>
    <label class="input-box">
      Description
      <input #booKDescription type="text" placeholder="описание">
    </label>
    <label class="input-box">
      Image
      <input #bookImage type="text" placeholder="обложка">
    </label>
    <mat-card-actions>
      <button mat-button>Добавить</button>
    </mat-card-actions>
  </form>
</div>
<div class="library-wrapper">
  <app-card-item></app-card-item>
</div>
