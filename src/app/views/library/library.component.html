<mat-toolbar class="stylized">
  <h2>Библиотека</h2>
</mat-toolbar>
<div class="library">
  <div class="library-wrapper">
    <app-card-item class="books__item" *ngFor="let book of books; let index = index" [book]="book"
        [index]="index" (onRemoveBook)="onRemoveBook($event)" (onOpenBookForm)="onopenBookForm($event)">
    </app-card-item>
  </div>
  <aside>
    <ng-container *ngIf="isBookForm else addBookButton">
      <app-book-form [book]="book" [index]="index" [isAdd]="isAdd" [isUpdate]="isUpdate"
                     (onAddBook)="onAddBook($event)" (onUpdateBook)="onUpdateBook($event)">
      </app-book-form>
    </ng-container>
    <ng-template #addBookButton>
      <button mat-button color="primary" (click)="addBook()">Добавить книгу</button>
    </ng-template>
  </aside>
</div>
